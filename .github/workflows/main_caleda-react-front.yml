name: Build and deploy React app to Azure Web App - caleda-react-front

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Upload build folder as artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B0C95A9B84B547DB9B7DF133E81B9D60 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_4185C1A6E34A43EEA2B63497A591E17D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9C9D5682C8AE48AD99616131FDDDECC1 }}

      - name: Deploy build folder to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'caleda-react-front'
          slot-name: 'Production'
          package: build

          